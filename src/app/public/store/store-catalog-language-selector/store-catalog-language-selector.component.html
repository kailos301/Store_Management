
<a href="#"
  (click)="OnChooseCatalogLang($event)"
  class="catalog-language-selector d-flex m-1 position-absolute font-size-header font-weight-bold"
  *ngIf="selectedLang && availableCatalogLanguages.length > 1"
>
  <i class="fas fa-globe mr-1 text-dark"></i>
  <span class="text-dark">{{selectedLang | uppercase}}</span>
</a>
<div
  class="catalog-language-selector-container d-flex flex-wrap justify-content-center align-items-center hide"
  #refEl
  (click)="OnCheckOutsideClose($event, refEl)"
  #langSelectorModal>
  <div class="selection-container">
    <div class="language-container d-flex flex-wrap" *ngIf="availableCatalogLanguages && selectedLang">
      <form [formGroup]="langSelectionForm">
        <div class="radio leading d-flex flex-wrap justify-content-between align-items-center mx-3 my-2">
          <label [attr.for]="language.name" class="d-flex w-100 container font-size-primary" *ngFor="let language of availableCatalogLanguages">{{language.name}}
            <input
              type="radio"
              name="availableCatalogLanguages"
              formControlName="availableCatalogLanguages"
              value="{{language.locale}}"
              [attr.id]="language.name"
              (click)="newLang = language.locale"/>
              <span class="checkmark"></span>
          </label>
        </div>
      </form>
    </div>
    <div class="button-container d-flex flex-wrap justify-content-end align-items-center">
      <a href="#" class="modal-btn font-size-primary" (click)="OnCloseLangModal($event)">Cancel</a>
      <a href="#" class="modal-btn font-size-primary" (click)="setNewCatalogLanguage($event)">OK</a>
    </div>
  </div>
</div>
