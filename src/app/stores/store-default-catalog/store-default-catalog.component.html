<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card list">
                <div class="card-body py-0">
                    <form [formGroup]="settingsForm" class="form-horizontal my-3">
                        <table class="table w-auto">
                            <tr>
                                <td class="align-middle pr-4">
                                    <label>{{'admin.store.settingsDefaultVATPercentage'|translate}}</label>
                                </td>
                                <td class="align-middle">
                                    <input 
                                        type="number" 
                                        formControlName="DEFAULT_VAT_PERCENTAGE" 
                                        id="DEFAULT_VAT_PERCENTAGE" 
                                        (input)="onSubmit(true)" 
                                        class="form-control percentage-field"
                                        autocomplete="off"
                                        min="0"
                                        max="100"
                                        [class.is-invalid]="getControl('DEFAULT_VAT_PERCENTAGE').invalid && (getControl('DEFAULT_VAT_PERCENTAGE').dirty || getControl('DEFAULT_VAT_PERCENTAGE').touched)"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle pr-4">
                                    <label>{{'admin.store.settingsDefaultcatalogview'|translate}}</label>
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <label>{{'admin.store.settingsCollapsed'|translate}}</label> &nbsp;
                                        <label class="switch">
                                            <input type="checkbox" formControlName="CATALOG_CATEGORIES_COLLAPSE"
                                                id="CATALOG_CATEGORIES_COLLAPSE" (change)="onSubmit()" />
                                            &nbsp;<span class="slider round"></span>
                                        </label>&nbsp;
                                        <label>{{'admin.store.settingsExpanded'|translate}}</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle pr-4">
                                    <label>{{'admin.store.settingsManagestock'|translate}}</label>
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <label>{{'admin.store.disabled'|translate}}</label> &nbsp;
                                        <label class="switch">
                                            <input type="checkbox" formControlName="STOCK_MANAGEMENT" id="STOCK_MANAGEMENT"
                                                (change)="onSubmit()" />
                                            &nbsp;<span class="slider round"></span>
                                        </label>&nbsp;
                                        <label>{{'admin.store.enabled'|translate}}</label> &nbsp;
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
