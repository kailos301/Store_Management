<div class="row defaultLanguage" *ngIf="(store$ | async) && ((store$ | async).language)">
    <div class="defaultLanguageRow col-lg-12 col-md-12 col-sm-12">
      <label for="sellable" class="col-xl-2 col-lg-3 col-md-12 col-sm-12 required">{{'admin.store.catalog.language.defaultCatalogLanguage'|translate}}</label>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
        <i class="fas fa-globe pr-1"></i>
        {{(store$ | async).language.name}}
        <a class="actionLink" title="Change Language" [routerLink]="['/manager/stores/'+(store$ | async).id+'/settings/store-edit']">{{'admin.store.catalog.language.changeLanguage'|translate}}</a>
      </div>
    </div>
  </div>
