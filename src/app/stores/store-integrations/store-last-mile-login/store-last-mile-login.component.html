<div class="row">
    <div class="col-xl-12 col-lg-12 mt-2 mt-lg-0">
        <div class="row">
            <div class="col-lg-12">
                {{ 'admin.store.setting.lastMile.enterMynextCredentials' | translate }}
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <form [formGroup]="mynextCredentialsForm">
                    <div class="row mt-2">
                        <label class="col-xl-2 col-lg-3 col-md-12 col-sm-12 required" for="username">
                            {{ 'admin.store.setting.integrations.username' | translate }}
                        </label>
                        <div class="col-xl-10 col-lg-9 col-md-12 col-sm-12">
                            <input type="text" class="form-control" formControlName="username" id="username"
                                maxlength="100" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <label class="col-xl-2 col-lg-3 col-md-12 col-sm-12 required" for="password">
                            {{ 'admin.store.setting.integrations.password' | translate }}
                        </label>
                        <div class="col-xl-10 col-lg-9 col-md-12 col-sm-12">
                            <input type="password" class="form-control" formControlName="password" id="password"
                                maxlength="100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12"></div>
                        <div *ngIf="invalidCredentials" class="col-xl-10 col-lg-9 col-md-12 col-sm-12 text-danger">
                            {{ 'admin.store.setting.integrations.theCredentialsAreNotValid' | translate }}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12"></div>
                        <div class="col-xl-10 col-lg-9 col-md-12 col-sm-12">
                            <div class="float-right">
                                <button type="button" class="btn btn-primary" [disabled]="mynextCredentialsForm.invalid"
                                    (click)="onSubmit()">
                                    {{ 'admin.store.setting.integrations.connect' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
